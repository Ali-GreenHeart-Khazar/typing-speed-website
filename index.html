<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title> TypingHouse by WebDev </title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page-container">
        <div id="wordBox" class="word-box">
        </div>
        <div class="input-container">
            <input data-didstart="0" class="input" id="enteredWord" type="text" />
            <div class="time" id="time">60s</div>
            <button class="resetButton" id="resetBtn">reset</button>
        </div>
    </div>
    <div id="xal">0</div>
    <div class="modal"><span id="modal"></span></div>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/words_DB.js"></script>
    <script type="module" src="./js/utils.js"></script>

</body>

</html>
